<div class="wrapper-filter">
  <form [formGroup]="frmFilter" id="frmFilter" (ngSubmit)="sendForm(frmFilter.value)">
    <mat-form-field>
      <mat-select placeholder="Documentos:" formControlName="documents" multiple>
        <mat-option *ngFor="let item of documentsCatalog" [value]="item.id">{{item.description}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Tipos de documento:" formControlName="typesDocument"  multiple>
        <mat-option *ngFor="let item of typesDocumentsCatalog" [value]="item.id">{{item.description}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="A favor de:"   formControlName="owners" multiple>
        <mat-option *ngFor="let item of ownersCatalog" [value]="item.id">{{item.description}}</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" style="float: right">Filtrar</button>
  </form>

</div>
